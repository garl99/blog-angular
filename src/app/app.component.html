<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  *ngIf="!identity"
>
  <p style="font-size: 20px; color:white">Cargando...</p>
</ngx-spinner>

<div class="container"> <!--CONTENEDOR PRINCIPAL-->
<br>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;"> <!--BARRA DE NAVEGACIÓN-->
      <a class="navbar-brand" href="#">
          <img src="assets/images/angular.png" width="30" height="30" class="d-inline-block align-top" alt="">
      </a>
      <a class="navbar-brand" href="#">NG-BLOG</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/inicio']">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categorias
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a *ngFor=" let category of categories" class="dropdown-item" [routerLink]="['categoria',category.id]">{{ category.name }}</a>
            </div>
          </li>
        </ul>

        <ul class="navbar-nav navbar-right" *ngIf="!identity">
          <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/login']">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/registro']">Registro</a>
          </li>
        </ul>

        <ul class="navbar-nav navbar-right" *ngIf="identity && identity.name">
            <li *ngIf=" identity && identity.image " class="nav-item"> 
              <div class="avatar_mask">
                <img src="{{ url + 'user/avatar/' + identity.image}}" class="avatar_nav">
              </div>  
            </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{identity.name + ' ' + identity.surname}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" [routerLink]="['/crear-entrada']">Crear entrada</a>
                <a class="dropdown-item" [routerLink]="['/crear-categoria']">Crear categoria</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" [routerLink]="['/perfil', identity.id]" *ngIf="identity && identity.id">Mi perfil</a>
                <a class="dropdown-item" [routerLink]="['/perfil', identity.sub]" *ngIf="identity && identity.sub">Mi perfil</a>
                <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
                <a class="dropdown-item" [routerLink]="['/logout/1']" (click)="loading()">Cerrar sesión</a>
              </div>
            </li>
        </ul>

      </div>

  </nav> <!--CERRAR BARRA DE NAVEGACIÓN-->

  <!--CONTENIDO-->
  <router-outlet></router-outlet>

</div> <!--CERRAR CONTENEDOR PRINCIPAL-->

<br>
<br>

<!-- Footer -->

<footer>
  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">© 2019 NG-BLOG.
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
