<div class="card-columns" *ngIf="posts && posts.length >= 1">
        <article class="card w-100" *ngFor=" let post of posts">
            <div class="card-header text-center">
                <h3>
                   <a [routerLink]="['/entrada', post.id]" >{{ post.title }}</a>
                </h3> 
            </div>

            <div class="card-body">
                <!--imagen-->
                <div class="post-image w-100" *ngIf=" post.image" >
                    <img src="{{url + 'post/image/' + post.image}}" width="300px" height="200px">   
                </div>

                <div class="post-image w-100" *ngIf=" !post.image">
                    <img src="http://via.placeholder.com/200x200" width="300px" height="200px">   
                </div>

                <!--Botones de acción-->
                <div class="post-buttons mt-3">
                    <a [routerLink]="['/entrada', post.id]" class="btn btn-success mr-2">Leer</a>

                    <span *ngIf="identity && identity.sub == post.user_id">
                        <a [routerLink]="['/editar-entrada',post.id]" class="btn btn-warning mr-2">Editar</a>
    

                        <!-- Button to Open the Modal -->
                        <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal'+post.id">
                            Eliminar
                        </button>
                        
                        <!-- The Modal -->
                        <div class="modal" id="myModal{{post.id}}">
                            <div class="modal-dialog">
                            <div class="modal-content">
                        
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Confirmación</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                        
                                <!-- Modal body -->
                                <div class="modal-body text-center">
                                ¿Estas seguro de que desea eliminar el post: {{post.title}}?
                                </div>
                        
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                <a (click)="deletePost(post.id)" class="btn btn-success" style="color: white;" data-dismiss="modal">   SI  </a>
                                <button type="button" class="btn btn-danger" data-dismiss="modal"> NO </button>
                                </div>
                        
                            </div>
                            </div>
                        </div>

                    </span>

                </div>
            </div>
        </article>
    </div>
