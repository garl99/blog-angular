<div class="col-md-12 mt-3">
        <h1>{{page_title}}</h1>
        <p>Crea una categoria para el blog</p>

        <hr>
    
    
        <div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
            La categoria se ha creado correctamente.
        </div>
    
        <div class="alert alert-danger col-md-5" *ngIf="status=='error'">
            La categoria no se ha guardado.
        </div>
    
    
    
        <!--FORMULARIO DE CREAR CATEGORIAS-->
    
        <form class="col-md-5" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group">
                        <label for="name">Nombre de la categoria</label>
                        <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.name"
                        required pattern="[a-zA-Z]+" autofocus>
                        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block"> El nombre de la categoria no es valido</small>
                </div>

                <input type="submit" value="Guardar" class="btn btn-success" [disabled]="categoryForm.invalid"/>

        </form>
    
        <br>
    
    </div>
