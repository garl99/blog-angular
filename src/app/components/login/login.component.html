<div class="col-md-12 mt-3">
    
    <h1>{{page_title}}</h1>
    <p>Inicia sesión en nuestra plataforma</p>

    <div class="alert alert-danger col-md-5" *ngIf="status=='error'">
            La contraseña y/o email son incorrectos.
    </div>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block"> Email no es valido</small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" 
            required pattern="[A-Za-z0-9]{8}">
            
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block"> La contraseña debe ser alfanumerica y de 8 caracteres</small>
        </div>

        <input type="submit" value="Iniciar sesión" class="btn btn-success" [disabled]="loginForm.invalid"/>

    </form>

    <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple">
    
        <p style="font-size: 20px; color:white">Cargando...</p>
    </ngx-spinner>

</div>
